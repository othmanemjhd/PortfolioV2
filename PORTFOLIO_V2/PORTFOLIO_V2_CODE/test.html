<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Filter Menu</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <!-- Filter Menu -->
            <div class="col-md-12">
                <div class="btn-group" role="group" aria-label="Filter by Category">
                    <button type="button" class="btn btn-secondary" data-category="all">All Categories</button>
                    <button type="button" class="btn btn-secondary" data-category="category1">Category 1</button>
                    <button type="button" class="btn btn-secondary" data-category="category2">Category 2</button>
                    <!-- Add more buttons with custom text and data-category attribute as needed -->
                </div>
            </div>

            <!-- Content to be filtered -->
            <div class="col-md-12 mt-3">
                <ul id="itemList" class="list-group">
                    <!-- List of items with data-category attribute -->
                    <li class="list-group-item" data-category="category1">Item 1 (Category 1)</li>
                    <li class="list-group-item" data-category="category2">Item 2 (Category 2)</li>
                    <!-- Add more items with data-category attribute as needed -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript file -->
    <script src="js/script.js"></script>

</body>

</html>
